<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="elem1" type="text" name="quantity" placeholder="Количество">
    <input id="butt" type="button" value="Кнопка"/><br><br>
    <div id="str"></div>
    <script>
    butt.onclick = function() {
        let val = document.getElementById('elem1').value.length;
        document.getElementById('str').innerHTML="Длина: "+val;
    };</script>
</body>
</html>
